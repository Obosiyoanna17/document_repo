<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Website</title>
    <link rel="stylesheet" href="hotel.css">
    <script src="https://kit.fontawesome.com/eb95f178c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <!-- Logowith specific font style -->
        <div class="nav_logo" style="font-family: serif; color: #F7138F;">The Vue</div>
        <!-- List of nav links -->
        <ul class="nav_links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Book</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header class="header_container">
        <!-- Header Image Container With background image -->
        <div class="header_image_container">
            <!-- Header Content with title and description -->
            <div class="header_content">
                <h1 style="font-family: sans-serif, Arial, Helvetica; color: red; text-transform: capitalize;">Enjoy Your Dream vacation</h1>
                 <p style="color: #fcfcfc; font-weight: 600; text-transform: lowercase;">Book Hotels, Flights and stay packages at lowest price. </p>
            </div>

            <!-- Booking container with form and search button -->
            <div class="booking_container">
                <form>
                    <!-- Form groups for various input fields -->
                    <div class="form_group">
                        <!-- Input field for location -->
                        <div class="input_group">
                            <input type="text">
                            <label>Location</label>
                        </div>
                        <!-- Paragraph for additional information -->
                        <p style="font-family: Arial, Helvetica, sans-serif;">Where are you going?</p>
                    </div>

                    <!-- Form groups for date inputs -->
                    <div class="form_group">
                        <div class="input_group">
                            <!-- Input field for check-in date -->
                            <input type="date" style="font-family: 'Times New Roman', Times, serif;">
                        </div>
                        <!-- Paragraph for check-in date -->
                        <p style="font-family: 'Times New Roman', Times, serif;">Check In</p>
                    </div>

                    <div class="form_group">
                        <div class="input_group">
                            <!-- Input field for check-out date -->
                            <input type="date" style="font-family: 'Times New Roman', Times, serif;">
                        </div>
                        <!-- Paragraph for check-out date -->
                        <p style="font-family: 'Times New Roman', Times, serif;">Check Out</p>
                    </div>

                    <!-- Form groups for guests input -->
                    <div class="form_group">
                        <div class="input_group">
                            <!-- Input Field for number of guests -->
                            <input type="text">
                            <label>Guests</label>
                        </div>
                        <!-- Paragraph for adding guests -->
                        <p style="font-family: 'serif;">Add guests</p>
                    </div>
                </form>

                <!-- Search button with search icon -->
                <button class="btn"><i class="ri-search-line"></i></button>
            </div>
        </div>
    </header>

    <!-- Section for popular hotels -->
    <section class="section_container popular_container">
        <!-- Header for Popular Hotels section -->
        <h2>Our Popular Hotels</h2>
    </section> 
</body>
</html>
